<body>
    <script>
        //Calculadora

        class Calculadora {

            constructor() {

            }

            sumar(num1, num2) {
                return parseInt(num1) + parseInt(num2)
            }

            resta(num1, num2) {
                return parseInt(num1) - parseInt(num2)
            }

            dividir(num1, num2) {
                return parseInt(num1) / parseInt(num2)
            }

            multiplicar(num1, num2) {
                return parseInt(num1) * parseInt(num2)
            }

            pontencia(num1,exp){
                return num1**exp;//Potenciamos el numero elevado al exponente
            }

            raizCuadrada(num){
                return Math.sqrt(num)
            }

            raizCubica(num){
                return Math.cbrt(num)
            }
        }

        const calculadora = new Calculadora();

        alert("Que operacion quieres hacer?");
        let operacion = prompt("1->suma, 2->resta, 3->division, 4->multiplicacion, 5->Potenciacion, 6->Raiz cuadrada, 7->Raiz cubica");

        if (operacion == 1) {
            let numero1 = prompt("Primer numero para operar");
            let numero2 = prompt("Segundo numero para operar")

           resultado = calculadora.sumar(numero1, numero2);
           alert(resultado)
        } else if (operacion == 2) {
            let numero1 = prompt("Primer numero para operar");
            let numero2 = prompt("Segundo numero para operar")

            resultado = calculadora.resta(numero1, numero2);
            alert(resultado)

        } else if (operacion == 3) {
            let numero1 = prompt("Primer numero para operar");
            let numero2 = prompt("Segundo numero para operar")

            resultado = calculadora.dividir(numero1, numero2);
            alert(resultado)

        } else if (operacion == 4) {
            let numero1 = prompt("Primer numero para operar");
            let numero2 = prompt("Segundo numero para operar")

            resultado = calculadora.multiplicar(numero1, numero2);
            alert(resultado)

        }else if(operacion == 5){
            let num1 = prompt("Numero a potenciar")
            let exp = prompt("Exponente");

            resultado = calculadora.pontencia(num1,exp)
            alert(resultado);

        }else if(operacion == 6){
            let num = prompt("Numero")
            resultado = calculadora.raizCuadrada(num)
            alert(resultado)
        }else if(operacion == 6){
            let num = prompt("Numero")
            resultado = calculadora.raizCubica(num)
            alert(resultado)
        }
        else {
            alert("No pongas huevadas")
        }

    </script>
