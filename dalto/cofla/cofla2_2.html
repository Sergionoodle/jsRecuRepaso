<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Mini sistema de creacion alumnos ausentes e inausentes

        let cantidad = prompt("Cuantos alumnos son?");

        //Creamos una array para almacenarlos
        let alumnosTotales = [];

        for (i = 0; i < cantidad; i++) {
            alumnosTotales[i] = [prompt("Cual es su nombre?"), 0];
        }

        const tomarAsistencia = (nombre, posLista) => {
            let presente = prompt(nombre)
            if (presente === "p" || presente === "P") {
                alumnosTotales[posLista][1]++;//Accedemos a la posicion 1 de la array

            }
        }

        for (i = 0; i < 5; i++) {
            //Pasa el indice -- of pasaria el valor
            for (alumno in alumnosTotales) {
                tomarAsistencia(alumnosTotales[alumno][0], alumno);
            }
        }


        for (alumno in alumnosTotales) {
            let resultado = `${alumnosTotales[alumno][0]}:<br>
    ________Presentes: <b>${alumnosTotales[alumno][1]}</b> <br>
    ________Ausencias: <b>${30 - alumnosTotales[alumno][1]} </b>`;
            if (30 - alumnosTotales[alumno][1] > 3) {
                resultado += "<b style='color:red'>REPROBADO POR INASISTENCIAS</b><br><br>";
            } else {
                resultado += "<br><br>"
            }
            document.write(resultado)
        }
    </script>
</body>

</html>
