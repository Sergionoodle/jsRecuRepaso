<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Haces un prompt y le das el nombre de una variable
        let numero = prompt("escribe un numero");

        //Haces una condicion donde si No es A Numero que saque el alert
        if(isNaN(numero)){
            alert("eso no es un numero")
        }else{
            alert("Bien hecho")
        }
    </script>
</body>
</html>
