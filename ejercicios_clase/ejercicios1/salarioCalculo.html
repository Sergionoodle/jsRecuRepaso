        }else if(salario >= 1000 && salario <= 2000){
            if(edad > 45){
                document.write(salario +" y sube un 3%")
            }else{
                document.write(salario +" y sube un 10%")

            }
        }else if(salario < 1000){

            }
        }
    
    
    </script>
