<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fondo {
        position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
    }
    </style>
</head>
<body>
    <script>
        //Creamos las variables rgb
        let rojo;
        let azul;
        let verde;

        //Hacemos que haga un numero entre el 1 y el 255 aleatorio
        rojo = parseInt(Math.random()*255);
        azul = parseInt(Math.random()*255);
        verde = parseInt(Math.random()*255);

        document.write(`<div id='fondo' style='background-color:rgb(${rojo},${verde},${azul})'> ` + 
        `</div>`);
    </script>
</body>
</html>
