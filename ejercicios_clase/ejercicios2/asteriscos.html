<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros;

        for(i = 1; i <= 20; i++){
            document.write(i+"<br>")

            numeros = parseInt(Math.random()*50)+1;
            document.write(numeros+"<br>")

            for(j = 0; j < numeros; j++){
                document.write("*")


            }
            document.write("<br>")


        }
    </script>
</body>
</html>
