<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function esPalindromo(cadena){

            //Creamos lo que le metemos en una array
            let array = cadena.split("");

            //Le damos la vuelta a la array
            let reverse = array.reverse();

            //Juntamos la cadena
            return cadena == reverse.join("") ? "Si es" : "No lo es"
        }

        document.write(esPalindromo("seres"))
    </script> 
</body>
</html>
